name: Final-Project CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.10'

jobs:
  
  test-user-service:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        mysql_version: ['8.0']

    services:
      mysql-user:
        image: mysql:${{ matrix.mysql_version }}
        env:
          MYSQL_ROOT_PASSWORD: test_root_password_123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -ptest_root_password_123"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Creating test environment
        run: |
          cat > .env.test << EOF
          SECRET_KEY=test_fallback_secret_key_123
          USER_MYSQL_HOST=localhost
          USER_MYSQL_USER=test_user
          USER_MYSQL_PASSWORD=test_password_123
          USER_MYSQL_DB=auth_test
          USER_MYSQL_PORT=3306
          PRODUCT_MYSQL_HOST=localhost
          PRODUCT_MYSQL_USER=product_test_user
          PRODUCT_MYSQL_PASSWORD=test_password_123
          PRODUCT_MYSQL_DB=products_test
          PRODUCT_MYSQL_PORT=3307
          USER_SERVICE_URL=http://localhost:3001
          PRODUCT_SERVICE_URL=http://localhost:3002
          FLASK_ENV=test
          TESTING=True
          EOF
      
      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
      
      - name: wait for MySQL to be ready
        run: |
          until mysql -h 127.0.0.1 -P 3306 -u root -ptest_root_password_123 -e  "SELECT 1"; do echo "waiting for MySQL"
            sleep 2
          done
      
      - name: Initialize user-service database
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -ptest_root_password_123 < user-service/init_test.sql

      - name: Install dependencies for User service
        working-directory: ./user-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run service test-user-service
        working-directory: ./user-service/tests
        run: |
          python3 -m pytest test_user_service.py -v -s

      - name: Upload tests evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: user-service-test-evidence
          path: user-service/tests/evidence/
          retention-days: 7
  
  test-product-service:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        mysql_version: ['8.0']

    services:
      mysql-product:
        image: mysql:${{ matrix.mysql_version }}
        env:
          MYSQL_ROOT_PASSWORD: test_root_password_123
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -ptest_root_password_123"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
      
      - name: wait for MySQL to be ready
        run: |
          until mysql -h 127.0.0.1 -P 3307 -u root -ptest_root_password_123 -e  "SELECT 1"; do echo "waiting for MySQL"
            sleep 2
          done
      
      - name: Initialize product-service database
        run: |
          mysql -h 127.0.0.1 -P 3307 -u root -ptest_root_password_123 < product-service/product_init_test.sql
      
      - name: Install dependencies for product service
        working-directory: ./product-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run service test-product-service
        working-directory: ./product-service/products_tests
        run: |
          python3 -m pytest test_product_service.py -v -s

      - name: Upload tests evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: product-service-test-evidence
          path: product-service/products_tests/products_evidence/
          retention-days: 7
  
  security-scan:
    runs-on: ubuntu-latest
    needs: [test-user-service, test-product-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan
        run: |
          echo "Running security checks..."
          # pip install bandit safety
          # bandit -r user-service/
          # bandit -r product-service/
          # safety check

      - name: Dependency vulnerability check
        run: |
          echo "Checking for vulnerable dependencies..."
  
  build-docker:
    runs-on: ubuntu-latest
    needs: [test-user-service, test-product-service]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build User Service Docker image
        run: |
          cd user-service
          docker build -t user-service:${{ github.sha }} .

      - name: Build Product Service Docker image
        run: |
          cd product-service
          docker build -t product-service:${{ github.sha }} .